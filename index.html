<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Book your Appointments</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-md-12">
      <div class="jumbotron small">
      <h1 class="jumboTitle">Doggie-DayCare:</h1>
      <h2>Book Your Appointment</h2>
    </div>
      <form id="formOne">
        <section><h4>Location</h4>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="East Portland" checked>
              East Portland
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="North Portland">
              North Portland
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="location" value="Downtown Portland">
              Downtown Portland
            </label>
          </div>
        </section>
        <br>
        <div class="form-group">
          <label for="name">Human's First and Last Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="service">Dog's Name:</label>
          <input id="service" class="form-control" type="text">
        </div>
        <br>
        <section><h4>Doggie Care Option:</h4>
        <select class="form-control" id="service-type">
          <option>Budget</option>
          <option>Mid-Range</option>
          <option>Doggie-Heaven</option>
        </select>
      </section>
      <br>
        <div class="form-group">
          <label for="date">Date You Would Like to Book:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">
            <label for="start">Drop-Off Time:</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div id="endgroup" class="col-md-2">
            <label for="end">Pick-Up Time:</label>
            <input id="end" class="form-control" type="text">
          </div>
        </div>
        <br>
        <button type="submit" class="btn">Book Now!</button>

        <div id="review">
          <h3><em>Woof!</em> Booking Successful. <em>Woof!</em></h3>
          <br>
          <h4>Booking Details:</h4>
          <p>Date:  <span class="date"></span></p>
          <p>Appointment Time:  <span class="start"></span> to <span class="end"></span>
          </p>
          <iframe <span class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7098.94326104394!2d78.0430654485247!3d27.172909818538997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1385710909804" width="600" height="450" frameborder="0" style="border:0"></iframe>
    </div>
  </body>
</html>
